<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <button id="newBook">New Book</button>
    <div id="cardContainer">
    </div>
    <dialog addBook>
        <form>
            <div>
            <label for="bookName">Book Title:</label>
            <input type="text" id="bookName" name="bookName" placeholder="" required>

            <label for="authorName">Author:</label>
            <input type="text" id="authorName" name="authorName" placeholder="" required>
            </div>

            <div>
            <label for="pageNo">Number of Pages:</label>
            <input type="number" id="pageNo" name="pageNo" placeholder=""  min="1" required>
            </div>

            <div>
                <label for="haveRead"></label>

                <label for="Read">Read</label>
                <input type="radio" id="Read" name="haveRead" value="true" required>

                <label for="Unread">Unread</label>
                <input type="radio" id="Unread" name="haveRead" value="false" required>
                
            </div>

            <div>
                <input type="submit">
            </div>

        </form>
        <button class="addBookClose">Close</button>
    </dialog>
</body>
</html>
